version: "1.0"

# GitHub repositories to monitor for .kiro/ documentation
repositories:
  - url: "https://github.com/example-org/repo1"
    branch: "main"
    paths: [".kiro/"]
  
  - url: "https://github.com/example-org/repo2"
    branch: "main"
    paths: [".kiro/"]
  
  - url: "https://github.com/example-org/repo3"
    branch: "develop"
    paths: [".kiro/", "docs/"]

# Infrastructure configuration
infrastructure:
  # EventBridge cron schedule (CloudWatch Events syntax)
  # Examples: "rate(1 hour)", "cron(0 */6 * * ? *)"
  cron_schedule: "rate(1 hour)"
  
  # Lambda function memory in MB (128-10240)
  lambda_memory: 1024
  
  # Lambda function timeout in seconds (1-900)
  lambda_timeout: 300
  
  # Vector database embedding dimensions (must match embedding model)
  vector_db_dimensions: 1536

# Model configuration
models:
  # AWS Bedrock embedding model
  # Options: amazon.titan-embed-text-v1, amazon.titan-embed-text-v2
  embedding_model: "amazon.titan-embed-text-v1"
  
  # AWS Bedrock LLM model
  # Options: anthropic.claude-3-haiku-20240307, anthropic.claude-3-sonnet-20240229
  llm_model: "anthropic.claude-3-haiku-20240307"
  
  # LLM temperature (0.0-1.0, lower = more deterministic)
  llm_temperature: 0.7
  
  # Maximum tokens in LLM response
  max_tokens: 2048
  
  # Number of documents to retrieve for RAG (k-nearest neighbors)
  retrieval_k: 5
